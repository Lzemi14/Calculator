<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" alt="0"/>
      <div class="btn-container">
        <button class="btn-upper" onclick="cleardisplay()">AC</button>
        <button class="btn-upper" onclick="add('%')">%</button>
        <button class="btn-upper" onclick="add('รท')">รท</button>
        <button class="btn-side" onclick="remove()">โซ</button>
        <button class="btn-middle" onclick="add('7')">7</button>
        <button class="btn-middle" onclick="add('8')">8</button>
        <button class="btn-middle" onclick="add('9')">9</button>
        <button class="btn-side" onclick="add('x')">x</button>
        <button class="btn-middle" onclick="add('4')">4</button>
        <button class="btn-middle" onclick="add('5')">5</button>
        <button class="btn-middle" onclick="add('6')">6</button>
        <button class="btn-side" onclick="add('-')">-</button>
        <button class="btn-middle" onclick="add('1')">1</button>
        <button class="btn-middle" onclick="add('2')">2</button>
        <button class="btn-middle" onclick="add('3')">3</button>
        <button class="btn-side" onclick="add('+')">+</button>
        <button class="btn-lower" onclick="add('0')">0</button>
        <button class="btn-middle" onclick="add('.')">.</button>
        <button class="btn-side" onclick="result()">=</button>
      </div>
    </div>
    <script src="script.js">
     
    </script>
  </body>
</html>
